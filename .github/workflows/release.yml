name: Release

on: workflow_dispatch

jobs:
  prepare-native:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
        rid: [win-x64, linux-x64]
        exclude:
          # Cross-compilation is not supported 
          - os: ubuntu-latest
            rid: win-x64
          - os: windows-latest
            rid: linux-x64
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.*
    - name: Build
      run: |
        cd src
        dotnet tool restore
        dotnet cake --rid=${{ matrix.rid }} --target="CI-Prepare-Native-Libs" --configuration=Release
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.rid }}
        path: src/artifacts/*
        if-no-files-found: error
  
  pack:
    needs: [prepare-native]  
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'true'
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.*
    - name: Build
      run: |
        cd src
        dotnet tool restore
        dotnet cake --rid="linux-x64" --target="CI-Prepare-Managed" --configuration=Release
    - name: Download Native
      uses: actions/download-artifact@v4
      with:
        pattern: "*64"
        path: src/artifacts/
    - name: Pack
      run: |
        cd src
        dotnet pack SharpDetect.Cli/SharpDetect.Cli.csproj --output ./artifacts/
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: NuGet
        path: src/artifacts/SharpDetect*.nupkg
        if-no-files-found: error
