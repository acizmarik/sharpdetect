<h2>Loaded Assemblies</h2>

<table class="styled-table">
    <colgroup>
        <col span="1" style="width: 20%;">
        <col span="1" style="width: 10%;">
        <col span="1" style="width: 15%;">
        <col span="1" style="width: 5%;">
        <col span="1" style="width: 50%;">
    </colgroup>
    <thead>
        <tr>
            <th>Name</th>
            <th>Version</th>
            <th>PublicKey</th>
            <th>Culture</th>
            <th>Path</th>
        </tr>
    </thead>
    {{#assemblies}}
    <tr>
        <td>{{name}}</td>
        <td>{{version}}</td>
        <td>{{publicKey}}</td>
        <td>{{culture}}</td>
        <td>{{path}}</td>
    </tr>
    {{/assemblies}}
</table>
